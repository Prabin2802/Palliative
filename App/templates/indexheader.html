<!DOCTYPE html>

<html lang="en" dir="ltr">
    {% load static %}
  <head>
    <meta charset="UTF-8">
   <!-- <title> Responsive Drop Down Navigation Menu | CodingLab </title>-->
    <link rel="stylesheet" href="{% static 'css/indexheader.css' %}">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <nav>
    <div class="navbar">
      <i class='bx bx-menu' style="color: white;"></i>
      <div class="logo"><a href="#">PalliCare</a></div>
      <div class="nav-links">
        <div class="sidebar-logo">
          <span class="logo-name">Care</span>
          <i class='bx bx-x' ></i>
        </div>
        <ul class="links">
          <li><a href="/index">HOME</a></li>
          <li><a href="/reg_volunteer">VOLUNTEER REGISTRATION</a></li>
          <li><a href="/reg_patient">PATIENT REGISTRATION</a></li>
          <li><a href="/donation">DONATION</a></li>
          <li><a href="/contactus">CONTACT US</a></li>
          <li><a href="/login">LOGIN</a></li>
          
        </ul>
      </div>
    </div>
  </nav>
  <script>
    // search-box open close js code
let navbar = document.querySelector(".navbar");

// sidebar open close js code
let navLinks = document.querySelector(".nav-links");
let menuOpenBtn = document.querySelector(".navbar .bx-menu");
let menuCloseBtn = document.querySelector(".nav-links .bx-x");
menuOpenBtn.onclick = function() {
navLinks.style.left = "0";
}
menuCloseBtn.onclick = function() {
navLinks.style.left = "-100%";
}


// sidebar submenu open close js code
let htmlcssArrow = document.querySelector(".htmlcss-arrow");
htmlcssArrow.onclick = function() {
navLinks.classList.toggle("show1");
}
let moreArrow = document.querySelector(".more-arrow");
moreArrow.onclick = function() {
navLinks.classList.toggle("show2");
}
let jsArrow = document.querySelector(".js-arrow");
jsArrow.onclick = function() {
navLinks.classList.toggle("show3");
}

</script>
</body>
</html>
