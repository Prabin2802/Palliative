<!DOCTYPE html>
<html lang="en">
   {% load static %}
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Give Complaint</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'css/2.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'css/contact1.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive1.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- header -->
      <header>
         <!-- header inner -->
         {% include "patientheader.html" %}
      </header>
      <!-- end header inner -->
      <!-- end header -->
      <div id="contact" class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div><br><br></div>
                  <div class="titlepage">
                     <h2>Give Complaint</h2>
                  </div>
               </div>
            </div>
            <div class="row d_flex">
               <div class="col-md-12">
                  <form id="request" method="post" action="/insertcomplaint/" class="main_form">
                      {% csrf_token %}
                     <div class="row">
                        <div class="col-md-6 ">
                            <label>Complaint ID</label>
                            <input class="form_control" type="text" name="complaintid" value="{{ comid }}" readonly> 
                         </div>
                        <div class="col-md-6 ">
                           <label>Patient ID</label>
                           <input class="form_control" placeholder="" type="text" name="txtPatientID" value="{{ data}}" readonly> 
                        </div>
                        <div class="col-md-6 ">
                            <label>Complaint Date</label>
                            <input class="form_control" placeholder="" type="date" name="dtDate" required> 
                         </div>
                         
                         <div class="col-md-12">
                            <label>Complaint</label>
                            <textarea class="textarea" placeholder="" name="complaint"></textarea>
                         </div>
                         <input type="hidden" value="{{data}}" name="s1">
                        <script>
                           var a=parseInt(f1.s1.value);
                           if(a==1)
                           {
                              alert("Successfully Submitted...")
                           }
                        </script>
                        <div class="col-md-12">
                           <button class="send_btn">Submit</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
